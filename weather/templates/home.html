
{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static 'form_style.css' %}">
    <script src="{% static 'form.js' %}"></script>
<head>
    <title>Weather List</title>
</head>
<body>
    <h1>BetterWeather</h1>
    <div class="cards">
        <div class="card">
            <label for="name">Area</label><br> 
            <input type="text" id="location" name="location">
        </div>
        <div class="card">
            <input type="range" id="distance" name="distance" min="0" max="100" step="10">
        </div>
        <div class="card">Region
        </div>
        <div class="card">Time</div>
        <div class="card">Activity</div>
        <div class="card">Submit</div>
    </div>
    <br>
    <select name="language" id="language">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="c++">C++</option>
        <option value="java">Java</option>
      </select>
    <br>
    <h1>Dropdown Checkboxes</h1>

<div class="dropdown" data-control="checkbox-dropdown">
  <label class="dropdown-label">Select</label>
  
  <div class="dropdown-list">
    <a href="#" data-toggle="check-all" class="dropdown-option">
      Check All  
    </a>
    
    <label class="dropdown-option">
      <input type="checkbox" name="dropdown-group" value="Selection 1" />
      Selection One
    </label>
    
    <label class="dropdown-option">
      <input type="checkbox" name="dropdown-group" value="Selection 2" />
      Selection Two
    </label>
    
    <label class="dropdown-option">
      <input type="checkbox" name="dropdown-group" value="Selection 3" />
      Selection Three
    </label>
    
    <label class="dropdown-option">
      <input type="checkbox" name="dropdown-group" value="Selection 4" />
      Selection Four
    </label>
    
    <label class="dropdown-option">
      <input type="checkbox" name="dropdown-group" value="Selection 5" />
      Selection Five
    </label>      
  </div>
</div>
</body>
</html>
